<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eshop - all products</title>
</head>
<body>
    <div>
        <a th:href="@{?lang=lt}">LT</a>
        <a th:href="@{?lang=en}">EN</a>
    </div>
    <h1 th:text="#{sveikinimas}">Labas!!!</h1>
    <table>
        <thead>
            <tr>
                <td>Pavadinimas ilgas</td>
                <td>Price</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.title}" />
                <td th:text="${product.price}" />
                <td>
                    <a th:href="@{/public/products/{id}(id=${product.id})}">
                        Plaƒçiau
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/private/products/product}">
        Kurti nauja
    </a>

    <form th:action="@{/atsijungimas}" method="post">
        <button type="submit">Atsijungti</button>
    </form>
</body>
</html>
