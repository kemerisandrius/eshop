<html xmlns:th="https://www.thymeleaf.org">
    <style th:fragment="menustyle">
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        li {
            float: left;
        }
        li a{
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
    <ul th:fragment="menu">
        <li><a th:href="@{/public/products}">Products</a></li>
        <li><a th:href="@{?lang=lt}">LT</a></li>
        <li><a th:href="@{?lang=en}">EN</a></li>
        <li>
            <form th:action="@{/atsijungimas}" method="post">
                <button type="submit">Atsijungti</button>
            </form>
        </li>
    </ul>
    <div th:fragment="footer" class="footer">
        Copyrights 2020
    </div>
</html>
