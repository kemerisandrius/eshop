<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eshop - product</title>
    <style th:replace="fragments/main.html :: menustyle"></style>
</head>
<body>
<div th:if="${param.error}">
    Blogi prisijungimo duomenys.
</div>

<div th:if="${param.logout}">
    Jūs sėkmingai atsijungėte.
</div>

<form th:action="@{/prisijungimas-submit}" method="POST">
    <p>
        <span th:text="#{vartotojoVardas}"></span>
        <input type="text" name="user">
    </p>
    <p>
        <span th:text="#{slaptazodis}"></span>
        <input type="password" name="pass">
    </p>
    <p>
        <button type="submit" th:text="#{pateikti}">Submit</button>
    </p>

</form>
<div th:replace="fragments/main.html :: footer"></div>
</body>
</html>
